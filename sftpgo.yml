---
- name: Install sftpgo
  hosts: homelab
  gather_facts: false
  vars:
    service_directory: "sftpgo"
    service_image: "drakkan/sftpgo"
    image_tag: "2.5.x-alpine"
    url: "{{ urls.sftpgo }}"

  roles:
    - role: ufw
      vars:
        port: 2022
    - role: urls
      tags: url
    - role: config
      tags: config
      vars:
        directories:
          - path: "{{ location.docker_data }}/{{ service_directory }}"
            owner: "1000"
            permission: "0755"
          - path: "{{ location.files }}"
            owner: "1000"
            permission: "0755"
    - role: docker
      tags: docker
    - role: traefik
      tags: traefik
      vars:
        servers:
          - port: 8080
        middlewares:
          - "internal-ip@file"
    - role: traefik
      tags: traefik
      vars:
        filename: "webdav"
        service_name: "webdav"
        rule: "Host(`{{ urls.webdav }}.{{ base_tld }}`)"
        servers:
          - port: 10080
            url: "sftpgo"
        middlewares:
          - "internal-ip@file"

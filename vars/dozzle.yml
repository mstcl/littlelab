---
service_directory: "dozzle"
image: "amir20/dozzle:v6.5.2"
urls_url: "{{ urls.dozzle }}"

state: started

files_make: # user auth db location
  - dest: "{{ location.docker_data }}/{{ service_directory }}"

traefik_middlewares:
  - "internal@file"

docker_env:
  DOZZLE_BASE: "/{{ urls.dozzle.path }}"
  # DOZZLE_AUTH_PROVIDER: "forward-proxy"
  DOZZLE_NO_ANALYTICS: "1"
  DOZZLE_REMOTE_HOST: "tcp://{{ service_directory }}-socket-proxy:2375|{{ base_hostname }}"
docker_cap_drop:
  - ALL
docker_user: 1000:1000
docker_memory: "256M"
docker_volumes:
  - "{{ location.docker_data }}/{{ service_directory }}:/data"

docker_network_subnet: 172.34.0.8 # Available .10 -> .14
docker_attach_socket_proxy: true
docker_socket_proxy_image: "wollomatic/socket-proxy:1.1.3"
docker_socket_proxy_mode: "ro"
docker_socket_proxy_command:
  - "-loglevel=error"
  - "-listenip=0.0.0.0"
  - "-allowfrom={{ docker_network_subnet }}/29"
  - '-allowGET=/v1\..{1,2}/(version|containers/.*|events.*)'
  - "-watchdoginterval=3600"
  - "-stoponwatchdog"
  - "-shutdowngracetime=5"

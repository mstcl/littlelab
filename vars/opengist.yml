---
service_directory: "opengist"
image: "ghcr.io/thomiceli/opengist:1.7.1"
urls_url: "{{ urls.opengists }}"

state: started

files_make:
  - "{{ location.docker_data }}/{{ service_directory }}" # create default data directory for DBs

docker_env:
  # see the rest here: https://github.com/thomiceli/opengist/blob/master/docs/configuration/cheat-sheet.md
  UID: "1000"
  GID: "1000"
  OG_LOG_LEVEL: "error"
  OG_LOG_OUTPUT: "stdout"
  OG_HTTP_PORT: "8080"
  OG_SSH_GIT_ENABLED: "false"
docker_volumes:
  - "{{ location.docker_data }}/{{ service_directory }}:/opengist"

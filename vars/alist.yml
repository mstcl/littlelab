---
service_directory: "alist"
image: "xhofe/alist:v3.35.0"
urls_url: "{{ urls.alist }}"

state: started

config_file: "config.json"
files_template:
  - src: "{{ config_file }}"
    dest: "{{ base_directory }}/{{ service_directory }}"
    permission: "0600"

docker_networks:
  - name: "{{ docker_pg_network }}"
docker_user: 1000:1000
docker_command:
  - "./alist"
  - "server"
  - "--no-prefix"
docker_volumes:
  - "{{ base_directory }}/{{ service_directory }}:/opt/alist/data"
  - "{{ location.files }}:/data:ro"
docker_memory: "80M"
docker_swap: "90M"
docker_network_internal: false
docker_env:
  ALIST_ADMIN_PASSWORD: "{{ alist_admin_password }}"

traefik_middlewares:
  - "internal@file"

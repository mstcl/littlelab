---
network: dendrite-net
config_file: "dendrite.yaml"

dendrite_registration_shared_secret: "{{ lookup('get_secrets', path='/dendrite', secret_name='DENDRITE_REGISTRATION_SHARED_SECRET') }}"
db_location: "{{ location.docker_data }}/{{ service_directory }}/db"
postgres:
  db: dendrite
  image: "postgres:15-alpine"
  user: "{{ lookup('get_secrets', path='/dendrite', secret_name='DENDRITE_POSTGRES_USER') }}"
  password: "{{ lookup('get_secrets', path='/dendrite', secret_name='DENDRITE_POSTGRES_PASSWORD') }}"
  url: "{{ lookup('get_secrets', path='/dendrite', secret_name='DENDRITE_POSTGRES_URL') }}"
  database: "dendrite"
  location: "{{ db_location }}"

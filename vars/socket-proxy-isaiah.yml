---
service_directory: "socket-proxy-isaiah"
image: "wollomatic/socket-proxy:1.3.0"

state: started

docker_read_only: true
docker_ports:
  - "{{ base_tailip }}:2376:2375"
docker_volumes:
  - "/var/run/docker.sock:/var/run/docker.sock"
docker_cap_drop:
  - ALL
docker_user: 65534:109
docker_memory: 64M
docker_connect_to_traefik: false
docker_command:
  - '-loglevel=error'
  - '-listenip=0.0.0.0'
  - "-allowfrom={{ hostvars.bimbox.base_tailip }}/32"
  - '-allowGET=.*'
  - '-allowHEAD=.*'
  - '-allowPOST=.*'
  - '-allowDELETE=.*'
  - "-watchdoginterval=3600"
  - "-stoponwatchdog"
  - "-shutdowngracetime=5"

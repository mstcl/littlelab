---
service_directory: "legit"
image: "icyphox/legit"
urls_url: "{{ urls.legit }}"

state: started

config_file: "config.yml"
css_file: "style.css" # (optional)

files_template:
  - src: "{{ config_file }}"

legit_options:
  title: "Repositories"
  description: "Infra/deployment source code"

working_dir: "{{ base_directory }}/{{ service_directory }}"

docker_volumes:
  - "{{ location.repos }}:/srv/git:ro"
  - "{{ working_dir }}/{{ config_file }}:/config/config.yaml"
  - "{{ working_dir }}/{{ css_file }}:/app/static/style.css:ro"
  - "{{ working_dir }}/head.html:/app/templates/head.html:ro"
  - "{{ working_dir }}/index.html:/app/templates/index.html:ro"
  - "{{ working_dir }}/repo-header.html:/app/templates/repo-header.html:ro"

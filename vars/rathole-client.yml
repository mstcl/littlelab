---
service_directory: "rathole"
image: "rapiz1/rathole:v0.5.0"

state: started

rathole_is_client: true

docker_network_mode: "host"
docker_volumes:
  - "{{ base_directory }}/{{ service_directory }}/client.toml:/app/config.toml:ro"
docker_command:
  - "/app/config.toml"
docker_connect_to_traefik: false

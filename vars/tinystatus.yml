---
service_directory: "tinystatus"
url: "{{ urls.tinystatus }}"
packages_native: gnu-netcat # need nc

working_dir: "{{ base_directory }}/{{ service_directory }}/tinystatus"

git_repo: "https://github.com/bderenzo/tinystatus"
git_destination: "{{ working_dir }}"
git_branch: master

config_files:
  - template_name: "checks.csv"
    destination_path: "{{ working_dir }}"
  - template_name: "tinystatus_cron.sh"
    destination_path: "{{ location.scripts }}"
    permission: "0555"

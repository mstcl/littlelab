---
service_directory: "lemmy-ui"
image: "dessalines/lemmy-ui:0.18.5"

urls_url: "{{ urls['lemmy-ui'] }}"
state: started

traefik_middlewares:
  - "internal_ip@file"

docker_env:
  LEMMY_UI_EXTRA_THEMES_FOLDER: "/extra-themes"
  LEMMY_UI_HOST: "0.0.0.0:8080"
  LEMMY_UI_INTERNAL_HOST: "lemmy:8536"
docker_networks:
  - name: "{{ docker_expose_network }}"
docker_volumes:
  - /etc/localtime:/etc/localtime:ro

---
- name: Add OIDC block
  tags: ["authelia", "oidc"]
  ansible.builtin.include_tasks: add_oidc_block.yml
  when: redirect_uris is defined
- name: Add new user
  tags: ["authelia", "user"]
  ansible.builtin.include_tasks: create_user.yml
  when: username is defined
- name: Generate hash pair
  tags: ["authelia"]
  ansible.builtin.include_tasks: generate_hash_pair.yml
  when: redirect_uris is not defined and username is not defined

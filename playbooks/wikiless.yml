---
- name: Install wikiless
  hosts: homelab
  gather_facts: false
  vars:
    service_directory: "wikiless"
    image: "ghcr.io/metastem/wikiless:latest"
    config_file: "wikiless.config"
    network: "redis-net"
    url: "{{ urls.wikiless}}"

  roles:
    - role: urls
    - role: config
      vars:
        config_directories:
          - path: "{{ location.docker_data }}/{{ service_directory }}_redis"
            owner: "999"
        config_files: [{}]
    - role: docker
      vars:
        docker_attach_redis: true
    - role: traefik
      vars:
        traefik_servers: [{}]

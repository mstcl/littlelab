---
- name: Install nginx-lemmy
  hosts: homelab
  gather_facts: false
  vars:
    service_directory: "nginx-lemmy"
    image: "nginx:mainline-alpine3.18"
    config_file: "nginx.conf"

  roles:
    - role: config
    - role: setup_nginx
      vars:
        nginx_config_override: "nginx_lemmy.conf"
    - role: docker
    - role: traefik
      vars:
        servers:
          - port: 80
        create_router: false

---
- name: Install vaultwarden
  hosts: homelab
  gather_facts: false
  vars_files:
    - vars/vaultwarden.yml
  vars:
    service_directory: "vaultwarden"
    image: "vaultwarden/server:1.30.4-alpine"
    url: "{{ urls.vaultwarden }}"

  roles:
    - role: urls
    - role: config
      vars:
        config_directories: [{}]
    - role: docker
    - role: traefik
      vars:
        traefik_servers:
          - port: 80
        traefik_middlewares:
          - "internal-ip@file"
    - role: backup
    - role: homepage

---
- name: Install reiverr
  hosts: homelab
  gather_facts: false
  vars:
    service_directory: "reiverr"
    image: "ghcr.io/aleksilassila/reiverr:v0.8.0"
    url: "{{ urls.reiverr }}"

  roles:
    - role: urls
    - role: config
      vars:
        config_directories: [{}]
    - role: docker
    - role: traefik
      vars:
        traefik_servers:
          - port: 9494
        traefik_middlewares:
          - "internal-ip@file"

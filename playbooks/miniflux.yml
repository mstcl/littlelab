---
- name: Install miniflux
  hosts: homelab
  gather_facts: false
  vars_files:
    - vars/miniflux.yml
  vars:
    service_directory: "miniflux"
    image: "miniflux/miniflux:2.1.0"
    url: "{{ urls.miniflux }}"

  roles:
    - role: urls
    - role: config
      become: true
      vars:
        directories:
          -
          - path: "{{ postgres.location }}"
            owner: "70"
            permission: "0700"
    - role: docker
      vars:
        attach_postgres: true
        run: false
    - role: traefik
      vars:
        servers: [{}]
        middlewares:
          - "internal-ip@file"

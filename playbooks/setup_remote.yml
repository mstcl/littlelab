- name: Setup homelab
  gather_facts: false
  hosts: homelab
  vars_prompt:
    - name: setup_default_user_password
      prompt: Enter the base user's password (not root user's password)

  pre_tasks:
    - name: Make necessary directories
      ansible.builtin.file:
        path: "{{ item.path }}"
        owner: "{{ item.owner | default('1000') }}"
        state: directory
        mode: "0755"
      loop:
        - { path: "{{ base_directory }}/scripts" }
        - { path: "{{ base_directory }}" }
        - { path: "{{ location.films }}" }
        - { path: "{{ location.books }}" }
        - { path: "{{ location.music }}" }
        - { path: "{{ location.pictures }}" }
        - { path: "{{ location.cache }}" }
        - { path: "{{ location.files }}" }
        - { path: "{{ location.onsite_backups }}" }
        - { path: "{{ location.docker_data }}" }
        - { path: "{{ location.repos }}", owner: "1001" }

  roles:
    - role: setup_default_user
    - role: setup_sshd
    - role: setup_ufw
    - role: setup_docker
    - role: setup_cron

---
- name: Install searxng
  hosts: homelab
  gather_facts: false
  vars_files:
    - vars/searxng.yml
  vars:
    service_directory: "searxng"
    image: "searxng/searxng:latest"
    url: "{{ urls.searxng }}"

  roles:
    - role: urls
    - role: config
      vars:
        config_directories:
          - path: "{{ location.docker_data }}/{{ service_directory }}_redis"
            owner: "999"
        config_files:
          -
          - template_name: "limiter.toml"
    - role: docker
      vars:
        docker_attach_redis: true
    - role: traefik
      vars:
        traefik_servers: [{}]

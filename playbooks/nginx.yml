---
- name: Install nginx
  hosts: homelab
  gather_facts: false
  vars:
    service_directory: "nginx"
    image: "nginx:mainline-alpine3.18"
    config_file: "nginx.conf"

  roles:
    - role: config
    - role: setup_nginx
    - role: docker
    - role: traefik
      vars:
        servers:
          - port: 80
        create_router: false

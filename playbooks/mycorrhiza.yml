---
- name: Install mycorrhiza
  hosts: homelab
  gather_facts: false
  vars:
    service_directory: "mycorrhiza"
    image: "mycorrhiza:v1.14.0"
    url: "{{ urls.mycorrhiza }}"

  roles:
    - role: urls
    - role: config
      vars:
        directories: [{}]
    - role: docker
    - role: traefik
      vars:
        servers:
          - port: 1737
        middlewares:
         - "internal-ip@file"

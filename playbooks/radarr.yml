---
- name: Install radarr
  hosts: homelab
  gather_facts: false
  vars:
    service_directory: "radarr"
    image: "linuxserver/radarr:5.2.6"
    url: "{{ urls.radarr }}"

  roles:
    - role: urls
    - role: config
      vars:
        config_directories: [{}]
    - role: docker
    - role: traefik
      vars:
        traefik_servers:
          - port: 7878
        traefik_middlewares:
          - "internal-ip@file"

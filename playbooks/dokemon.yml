---
- name: Install dokemon
  hosts: homelab
  gather_facts: false
  vars:
    service_directory: "dokemon"
    image: "productiveops/dokemon:1.5.9"
    url: "{{ urls.dokemon }}"

  roles:
    - role: urls
    - role: config
      vars:
        directories: [{}]
    - role: docker
    - role: traefik
      vars:
        servers:
          - port: 9090
        middlewares:
          - "internal-ip@file"

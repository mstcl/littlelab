---
- name: Install mafl
  hosts: homelab
  gather_facts: false
  vars:
    service_directory: "mafl"
    image: "hywax/mafl:latest"
    url: "{{ urls.mafl }}"
    config_file: "config.yml"

  roles:
    - role: urls
    - role: config
    - role: docker
    - role: traefik
      vars:
        servers:
          - port: 3000
        middlewares:
          - "internal-ip@file"
